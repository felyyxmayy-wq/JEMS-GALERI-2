<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GALERI JEM'S RICHES FELY</title>
<style>
:root{--bg:#070506;--accent:#e10612;--muted:#e7e7e7}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--muted)}
.container{max-width:1100px;margin:28px auto;padding:20px}
.header{display:flex;align-items:center;gap:16px}
.logo{width:72px;height:72px;border-radius:12px;background:linear-gradient(160deg,#0b0b0b,#180808);display:flex;align-items:center;justify-content:center;border:2px solid rgba(225,6,18,0.18)}
h1{margin:0;font-size:28px;color:#fff;letter-spacing:1px}
.lead{margin-top:6px;color:#cfcfcf}

.controls{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
.btn.accent{background:linear-gradient(180deg, rgba(225,6,18,0.12), rgba(0,0,0,0.12));border-color:rgba(225,6,18,0.25);color:#fff}

.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-top:22px}
.card{position:relative;border-radius:12px;overflow:hidden;min-height:160px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));border:1px solid rgba(255,255,255,0.03)}
.card img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1);transition:transform .45s ease, filter .45s ease, box-shadow .45s ease}
.card:hover img{transform:scale(1.06);box-shadow:0 18px 40px rgba(225,6,18,0.12)}

.caption{position:absolute;left:10px;bottom:10px;background:rgba(0,0,0,0.5);padding:6px 10px;border-radius:8px;color:#fff;font-size:13px}

/* modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:28px;background:rgba(0,0,0,0.85)}
.modal.open{display:flex}
.modal .inner{max-width:920px;width:100%;background:#0b0b0b;padding:12px;border-radius:12px;border:1px solid rgba(225,6,18,0.06)}
.modal img{width:100%;height:auto;border-radius:8px;display:block}

/* subtle red pulse when opening */
@keyframes pulseRed {0%{box-shadow:0 0 0 rgba(225,6,18,0)}50%{box-shadow:0 0 80px rgba(225,6,18,0.08)}100%{box-shadow:0 0 0 rgba(225,6,18,0)}}
.modal.open .inner{animation:pulseRed 900ms ease-in-out}

/* small screens */
@media(max-width:520px){h1{font-size:20px}.header{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo" aria-hidden>
      <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c-3.866 0-7 3.134-7 7v2c0 1.657-1 3-1 3v3h16v-3s-1-1.343-1-3V9c0-3.866-3.134-7-7-7z" fill="#fff" opacity="0.95"/></svg>
    </div>
    <div>
      <h1>GALERI JEM'S RICHES FELY</h1>
      <div class="lead">Tema: Merah • Hitam • Putih — Seram Elegan</div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="location.reload()">Refresh</button>
  </div>

  <div id="gallery" class="gallery"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target.id==='modal') closeModal()">
  <div class="inner">
    <div style="display:flex;justify-content:flex-end"><button class="btn" onclick="closeModal()">Tutup</button></div>
    <img id="modalImg" src="" alt="Preview">
  </div>
</div>

<script>
const images = [
  "images/user_photo_1.jpg",
  "images/user_photo_2.jpg",
  "images/skull_decorative.png"
];
function render(){
  const g = document.getElementById('gallery');
  g.innerHTML = '';
  images.forEach((src,i)=>{
    const card = document.createElement('div'); card.className='card';
    const img = document.createElement('img'); img.src = src; img.alt = `Foto ${i+1}`;
    img.loading='lazy';
    img.onerror = ()=>{img.style.filter='grayscale(90%)';};
    card.appendChild(img);
    const cap = document.createElement('div'); cap.className='caption'; cap.textContent = `#${i+1}`;
    card.appendChild(cap);
    card.addEventListener('click',()=>openModal(src));
    g.appendChild(card);
  });
}
function openModal(src){
  document.getElementById('modalImg').src = src;
  document.getElementById('modal').classList.add('open');
}
function closeModal(){ document.getElementById('modal').classList.remove('open'); }
render();
</script>
</body>
</html>
